<body>
    <fieldset>
    
    <h3>Pizza Order Form</h3>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text">
        <br><br>
        <label for="email">Email Address:</label>
        <input type="email">
        <br><br>
        <label for="contact">Contact Number:</label>
        <input type="tel">
        <br><br>
        <label for="date">Preferred Delivery Date:</label>
        <input type="date">
        <br><br>
        <label for="">Size:</label><br>
        <input type="radio" name="size" value="small">
        <span>Small</span>
        <input type="radio" name="size" value="medium">
        <span>Medium</span>
        <input type="radio"name="size" value="large">
        <span>Large</span>
        <br><br>
        <label for="">Flavor:</label><br>
        <input type="checkbox">
        <span<>Hawaiian (Php 150.00) 
        <input type="number">
        </span>
        <br>
        <input type="checkbox">
        <span<>Pepperoni (Php 140.00)  <input type="number"></span><br>
        <input type="checkbox">
        <span<>vegetable (Php 130.00)  <input type="number"></span>
        <br>
        <label for="">Credit Card Number:</label>
        <input type="text"><br>
        <label for="">PIN:</label>
        <input type="password"><br>
        <label for="">Additional Note:</label> <br>
        <textarea name="note" id="mote"></textarea>
        <br> <br>
        <button type="submit">Submit Order</button>



        
    </form>
    </fieldset>
</body>
</html>
