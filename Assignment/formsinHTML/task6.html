<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        
        <u ><h3 align="center">Doctor Appointment Form</h3></u>
        <div>
    <table align="" >
        <th rowspan="10">
            <img src="OIP.jpg" alt="image">
        </th>
    <tr>
        
        <td><label for="appointmentDate">Appointment Date</label></td> 
        <td><input type="date" name="appointmentDate" id="appointmentDate"></td>
        <td></td>
        
    
    </tr>
    <tr><td><label for="appointmentTime">Appointment Time</label></td>
    <td><input type="time"></td>
    <td></td>
    </tr>
    <tr>
<td><label for="name">Name</label></td>
<td><input type="text" placeholder="First"></td>
<td><input type="text" placeholder="Last"></td>
    </tr>
    <tr>
        <td><label for="gender">Gender</label></td>
        <td><span>Male</span>
            <input type="radio">
            <span>Femal</span>
            <input type="radio"></td>
            <td></td>
    </tr>
    <tr><td>
        <label for="phone">Phone</label>
    </td>
    <td><input type="tel" placeholder="####"></td>
    <td></td>
    </tr>
    <tr><td><label for="address">Address</label></td>
    <td><input type="text" placeholder="City"></td>
    <td><input type="text" placeholder="State"></td>
    </tr>
    <tr><td><label for="query">Your Query</label></td>
    <td><textarea name="query" id="query"></textarea></td>
    <td></td>
    </tr>
    <tr><td><label for="appointmentType">Apointment Type</label></td>
    <td>Select Which appointment type(s) your require <br>
        <input type="checkbox" name="appointmentType">
        <span>Cervix Checkup</span><br>
        <input type="checkbox" name="appointmentType">
        <span>Heart Checkup</span><br>
        <input type="checkbox" name="appointmentType">
        <span>Eye Checkup</span><br>
        <input type="checkbox" name="appointmentType">
        <span>Hearing Test</span>
        
    </td>
    <td></td>
    
    </tr>
    <tr>
        <td></td>
        <td ><button type="submit">Send</button></td>
    </tr>
    </table>
    </div>
    </fieldset>
</body>
</html>
